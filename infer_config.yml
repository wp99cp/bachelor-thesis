# configures the tile used
tile_id: '07VEH'

# configures the satellite used
satellite: 'sentinel2' # 'sentinel2' or 'landsat8'

# if you wish to run the pipeline for hand selected dates
# you can specify them here (using yml array syntax)
dates: ['20211106T205649', '20211118T204741', '20210706T204019', '20210308T204309', '20210606T204019', '20210318T204159', '20211019T204501', '20210616T204019', '20210522T204021', '20210405T205021', '20210704T205021', '20210221T204451', '20210321T205139', '20210420T205019', '20210301T205359', '20210927T205229', '20210211T204601', '20211012T205421', '20210815T204019', '20210313T204231', '20210721T204021', '20210120T205759', '20210427T204019', '20210828T205019', '20210402T204021', '20210326T205101', '20211116T205739', '20210701T204021', '20210502T204021', '20210209T205619', '20211004T204319', '20210731T204021', '20210206T204629', '20211027T205549', '20210201T204701', '20210216T204529', '20210407T203929', '20211103T204629', '20211123T204759', '20211002T205311', '20210415T205021', '20210818T205019', '20210724T205021', '20210117T204809', '20210929T204251', '20211024T204529', '20210805T204019', '20210515T205021', '20210527T204019', '20210904T203929']

inference:

  enable_inference: 1

  # model name, if left empty the default model will be used (unet.pth)
  model_file_name: 'unet_a82e3cd_ep30.pth' # 'unet_1c88144_e40.pth'

  # limits the patches, 0 stands for the whole tile
  # this option is only used in the new mode
  limit_patches: 0

  # use all rotations
  # if enabled, the model will be run on all rotations of the patches
  # and the results will be averaged, this improves the accuracy of the model
  use_all_rotations: 1

  save_raw_predictions: 0 # save raw predictions as float16 jp2 images
  save_raw_thresholded: 1 # save raw predictions as uint8 jp2 images

  # save TCI and FCI for processed s2 dates
  save_RGB_jp2_images: 1
  save_data_coverage: 1
  save_mask: 0