# configures the tile used
tile_id: '13TDE'

# configures the satellite used
satellite: 'sentinel2' # 'sentinel2' or 'landsat8'

# if you wish to run the pipeline for hand selected dates
# you can specify them here (using yml array syntax)
dates: [ '20210819T174911', '20210531T174911', '20210506T174909', '20211222T175739', '20210220T175351', '20210928T175131', '20210126T175619', '20210814T174909', '20211112T175559', '20210605T174909', '20210720T174911', '20210913T174909', '20210829T174911', '20211008T175241', '20211013T175309', '20210401T174901', '20210715T174909', '20211117T175631', '20211023T175409', '20211102T175509', '20210111T175721', '20211127T175701', '20210205T175529', '20211107T175541', '20210426T174859', '20210730T174911', '20210610T174911', '20210322T175011', '20210116T175659', '20210411T174901', '20210630T174911' ]

inference:

  enable_inference: 1

  # model name, if left empty the default model will be used (unet.pth)
  model_file_name: 'unet_a82e3cd_ep30.pth' # 'unet_1c88144_e40.pth'

  # limits the patches, 0 stands for the whole tile
  # this option is only used in the new mode
  limit_patches: 0

  # use all rotations
  # if enabled, the model will be run on all rotations of the patches
  # and the results will be averaged, this improves the accuracy of the model
  use_all_rotations: 1

  save_raw_predictions: 0 # save raw predictions as float16 jp2 images
  save_raw_thresholded: 1 # save raw predictions as uint8 jp2 images

  # save TCI and FCI for processed s2 dates
  save_RGB_jp2_images: 1
  save_data_coverage: 1
  save_mask: 0